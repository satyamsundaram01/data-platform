---
all:
  vars:
    ansible_connection: ssh
    ansible_user: ubuntu
    ansible_become: true
    ansible_ssh_private_key_file: ~/cp-ansible/prod-kafka.pem
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    jmxexporter_enabled: true
    kafka_broker_jmxexporter_port: 7071
    zookeeper_jmxexporter_port: 7071
    schema_registry_jmxexporter_port: 7071
    confluent_server_enabled: false
    zookeeper_custom_properties:
      tickTime: 2000
      initLimit: 5
      syncLimit: 2
      dataDir: /var/zookeeper
      clientPort: 2181
      admin.serverPort: 8082
      snapCount: 10000
      autopurge.snapRetainCount: 10
      autopurge.purgeInterval: 12
      maxClientCnxns: 100

    kafka_broker_custom_properties:
      zookeeper.connect: zookeeper-es-sync.moeinternal.com:2181/kafka-es-sync
      zookeeper.session.timeout.ms: 30000
      log.dirs: /mnt/data/kafka-data1/topic-data
      log.retention.hours: 24
      log.roll.hours: 2
      log.segment.bytes: 512000000
      log.roll.jitter.ms: 300000
      log.cleaner.delete.retention.ms: 3600000
      compression.type: lz4
      message.max.bytes: 20971520
      default.replication.factor: 2
      delete.topic.enable: false
      auto.create.topics.enable: true
      num.recovery.threads.per.data.dir: 4
      num.replica.alter.log.dirs.threads: 1
      num.partitions: 1
      offsets.topic.num.partitions: 1
      transaction.state.log.num.partitions: 1
      fetch.max.bytes: 20971520
      replica.fetch.max.bytes: 20971520
      background.threads: 8
      num.network.threads: 8
      num.io.threads: 8
      num.replica.fetchers: 4
    kafka_broker_service_environment_overrides:
      KAFKA_HEAP_OPTS: "-Xms2g -Xmx8g"
      JMX_PORT: 9000
zookeeper:
  hosts:
    172.31.167.4:
      zookeeper_id: 1
    172.31.167.203:
      zookeeper_id: 2
    172.31.165.219:
      zookeeper_id: 3
kafka_broker:
  hosts:
    172.31.165.128:
      broker_id: 1
    172.31.164.217:
      broker_id: 2
    172.31.167.195:
      broker_id: 3
