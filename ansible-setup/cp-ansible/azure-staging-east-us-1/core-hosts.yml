all:
  vars:
    ansible_connection: ssh
    ansible_user: ubuntu
    ansible_become: true
    ansible_ssh_private_key_file: ~/cp-ansible/dataplatform.pem
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    jmxexporter_enabled: true
    kafka_broker_jmxexporter_port: 7071
    zookeeper_jmxexporter_port: 7071
    schema_registry_jmxexporter_port: 7071
    confluent_server_enabled: false
    kafka_broker_custom_properties:
      zookeeper.connect: zookeeper-core.moeinternal.com:2181/kafka-core
      zookeeper.session.timeout.ms: 30000
      log.dirs: /data/kafka-data1/topic-data
      log.retention.hours: 24
      log.roll.hours: 2
      log.segment.bytes: 512000000
      log.roll.jitter.ms: 300000
      log.cleaner.delete.retention.ms: 3600000
      compression.type: lz4
      message.max.bytes: 10485760
      default.replication.factor: 3
      delete.topic.enable: false
      auto.create.topics.enable: true
      num.recovery.threads.per.data.dir: 2
      num.replica.alter.log.dirs.threads: 1
      num.partitions: 3
      offsets.topic.num.partitions: 3
      transaction.state.log.num.partitions: 3
      fetch.max.bytes: 5242880
      replica.fetch.max.bytes: 5242880
      background.threads: 2
      num.network.threads: 2
      num.io.threads: 2
      num.replica.fetchers: 2
    kafka_broker_service_environment_overrides:
      KAFKA_HEAP_OPTS: "-Xms256m -Xmx3g"
      JMX_PORT: 9000
    schema_registry_custom_properties:
     kafkastore.bootstrap.servers: kafka-core.moeinternal.com:9092
     kafkastore.topic: _schemas.core
     schema.registry.group.id: schema-registry-core
zookeeper:
  hosts:
    10.30.0.10:
      zookeeper_id: 1
    10.30.0.14:
      zookeeper_id: 2
    10.30.0.9:
      zookeeper_id: 3
kafka_broker:
  hosts:
    10.30.0.5:
      broker_id: 1
    10.30.0.13:
      broker_id: 2
    10.30.0.15:
      broker_id: 3
